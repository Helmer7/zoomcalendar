<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Reunião no Zoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #0078d4;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #0078d4;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #005a9e;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Reunião no Zoom</h1>
        <form id="reuniaoForm" action="/criar-reuniao" method="POST">
            <label for="topic">Nome da Reunião:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="start_time">Data e Hora de Início:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>

            <label for="duration">Duração (em minutos):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="agenda">Agenda:</label>
            <textarea id="agenda" name="agenda"></textarea>

            <input type="submit" value="Criar Reunião">
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('reuniaoForm').onsubmit = async function(event) {
                event.preventDefault();
                const formData = new FormData(this);

                try {
                    const response = await fetch(this.action, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (response.ok) {
                        document.getElementById('resultado').innerHTML = `Reunião criada com sucesso! Link: <a href="${result.join_url}" target="_blank">${result.join_url}</a>`;
                    } else {
                        document.getElementById('resultado').innerHTML = `Erro: ${result.error}`;
                    }
                } catch (error) {
                    document.getElementById('resultado').innerHTML = `Erro na requisição: ${error.message}`;
                }
            };
        });
    </script>
</body>
</html>
