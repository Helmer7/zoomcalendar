<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Reuni√£o no Zoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #0078d4;
            text-align: center;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #0078d4;
            box-shadow: 0 0 5px rgba(0, 120, 212, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-button {
            width: 100%;
            background-color: #0078d4;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #005a9e;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        /* Estilo de √≠cones */
        .icon {
            margin-right: 8px;
            color: #0078d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">üìÖ</span>Criar Reuni√£o no Zoom</h1>
        <form id="reuniaoForm" action="/criar-reuniao" method="POST">
            <div class="form-group">
                <label for="topic">Nome da Reuni√£o:</label>
                <input type="text" id="topic" name="topic" required>
            </div>

            <div class="form-group">
                <label for="start_time">Data e Hora de In√≠cio:</label>
                <input type="datetime-local" id="start_time" name="start_time" required>
            </div>

            <div class="form-group">
                <label for="duration">Dura√ß√£o (em minutos):</label>
                <input type="number" id="duration" name="duration" required>
            </div>

            <div class="form-group">
                <label for="agenda">Agenda:</label>
                <textarea id="agenda" name="agenda"></textarea>
            </div>

            <input type="submit" class="submit-button" value="Criar Reuni√£o">
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('reuniaoForm').onsubmit = async function(event) {
                event.preventDefault();
                const formData = new FormData(this);

                try {
                    const response = await fetch(this.action, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (response.ok) {
                        document.getElementById('resultado').innerHTML = `Reuni√£o criada com sucesso! Link: <a href="${result.join_url}" target="_blank">${result.join_url}</a>`;
                    } else {
                        document.getElementById('resultado').innerHTML = `Erro: ${result.error}`;
                    }
                } catch (error) {
                    document.getElementById('resultado').innerHTML = `Erro na requisi√ß√£o: ${error.message}`;
                }
            };
        });
    </script>
</body>
</html>
